<app-header></app-header>

<ion-content [fullscreen]="true" scroll-y="true">
      <!-- Historias -->
      <ion-row class="stories-row">
        <ion-col size="3" *ngFor="let story of stories">
          <ion-avatar>
            <img [src]="story.imgSrc" alt="Story" />
          </ion-avatar>
        </ion-col>
      </ion-row>

      
  <app-layout>
    <ion-list>
      <app-post></app-post>
    </ion-list>
  </app-layout>
</ion-content>
